<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- =========Google fonts outfit=========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="view" id="view">
          <img src="/images/icon-view.svg" alt="" />
        </div>
        <img src="./images/image-equilibrium.jpg" alt="" class="img" />
        <a href="#" class="hover-text text-equlib">Equilibrium#3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="sale-text">
          <span class="sale"
            ><img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH</span
          >
          <span class="day"
            ><img src="./images/icon-clock.svg" alt="" />3 days left</span
          >
        </div>
        <div class="creator">
          <div class="img"></div>
          <span
            >Creation of <a href="#" class="hover-text">Jules Wyvern</a></span
          >
        </div>
      </div>
    </div>

    <script>
      document.querySelector(".img").addEventListener("mouseenter", () => {
        document.querySelector(".view").style.visibility = "visible";
      });
      document.querySelector(".view").addEventListener("mouseleave", () => {
        document.querySelector(".view").style.visibility = "hidden";
      });
    </script>
  </body>
</html>
